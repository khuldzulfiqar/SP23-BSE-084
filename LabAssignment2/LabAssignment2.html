<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums API Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center text-primary">Albums List</h1>

        <button id="showFormBtn" class="btn btn-info mb-3" onclick="showForm()">Add Album</button>

        <!-- Album Form -->
        <div id="addAlbumForm" class="card p-3 mb-3" style="display: none;">
            <div class="mb-3">
                <label for="albumTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="albumTitle" placeholder="Enter Album Title" required>
            </div>
            <button class="btn btn-success" id="addAlbumBtn" style="float: right;">Add Album</button>
        </div>

        <!-- Albums Container -->
        <div id="album-container"></div>
    </div>

    <!-- Modal for Editing Album -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Album</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editAlbumId">
                    <div class="mb-3">
                        <label for="editAlbumTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editAlbumTitle" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="updateAlbumBtn">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="LabAssignment2.js"></script>
</body>
</html>
